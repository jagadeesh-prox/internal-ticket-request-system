<!DOCTYPE html>
<html>
<head>
  <title>Internal Ticket System</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>Raise a Support Ticket</h2>

<form id="ticketForm">
  <input type="text" id="name" placeholder="Employee Name" required>

  <select id="department">
    <option>IT</option>
    <option>HR</option>
    <option>Admin</option>
  </select>

  <select id="priority">
    <option>Low</option>
    <option>Medium</option>
    <option>High</option>
  </select>

  <textarea id="issue" placeholder="Describe your issue" required></textarea>

  <button type="submit">Submit Ticket</button>
</form>

<script src="js/app.js"></script>
</body>
</html>
